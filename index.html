<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bomb Friday - A black friday Ari Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="section-container bacground-section-one" >
        <img src = "assets/logoBomb.png" alt="Logotipo">
        <p class="myPclass">A BLACK FRIDAY DE PREÇOS BOMBÁSTICOS!</p>
    </section>

    <section class="section-container bacground-section-two">
        <div class="myDivClass">
            <h1 class="myH1Class">INSCREVA-SE JÁ!</h1>
            <p class="myP2Class">Digite o seu email para receber as nossas promoções!</p>
            <p class="myP2Class">Nossos inscritos receberão um cupom de 50% de desconto para 1 (um) item a escolha!</p>
        </div>
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <label for="email">Digite o seu email</label>
                    <input type="text" name="email" placeholder="seu-email@exemplo.com" id="email">
                    <label for="btn">Enviar email</label>
                    <input type="submit" name="submitBtn" value="Cadastrar e-mail" id="btn">
                </form>
            </div>
        </div>

    </section>

    <footer>
        <p>Código fonte disponível em: <a href="https://github.com/arielyth/desafio-black-friday">Clique aqui!</a> </p>
    </footer>

</body>
<script src="js/script.js"></script>
</html>
